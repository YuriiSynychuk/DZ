<head>

    <title>TABLE</title>

        table {

                }
        td {
            border: 5px solid #000;

            }
        .td1 
            {

            }

            border: 0cm;

            }
        .orange1 
            {
            background-color: orange;
            }
        .orange2 
            {
            background-color: orange;
            }
        .blue 
            { 
            background-color: blue;
            }
        .red 
        {
            background-color: red;
        }    
    </style>
</head>

                </tr>

                    <td rowspan="3" colspan="2"></td>

                <tr>

                <tr>
                    <td class="td1"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="red"></td>

                </tr>
            </table>
        </div>
    </main>
</body>
</html>
